<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    body {
      background-color: rgb(248, 249, 250);
    }
    .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
  </style>
</head>

<body>
  <main>
    <div class="text-center p-4">
      <img class="mb-4" src="img\login.png" alt="e-mercado" width="30%">
      <h2>Inicio de sesión</h2>
    <form class="container" style="width: 30%;" name="login" method="post" >
            <div class="form-floating mb-3 mt-3">
              <input type="email" class="form-control" id="input" placeholder="name@example.com" name="email" required>
              <label for="floatingInput">Email</label>
            </div>
            <div class="form-floating">
              <input type="password" class="form-control" id="password" placeholder="Password" name="password" required>
              <label for="floatingPassword">Contraseña</label>
          </div>
      <div class="checkbox mb-3 mt-3">
        <label>
          <input type="checkbox" value="remember-me"> Recordarme
        </label>
      </div>
      <button class="w-10 btn btn-lg btn-primary" type="button" id="loginBtn">Ingresar</button>
    </form>
    </div>
  </div>
  </main>

  <script src="js/login.js"></script>
</body>

</html>
